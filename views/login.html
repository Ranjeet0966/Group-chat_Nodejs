<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
    <header style="text-align: center;">
        <div class="logo">
            <img src="../views/img/New community features for Google Chat and an update on Currents.jpeg" alt="logo.png" alt="logo.png">
            <!-- <h1>Welcome to Chat-App</h1> -->
            <h1>ChatApp</h1>
        </div>
        
    </header>
    <div class="container">
        <form onsubmit="loginUser(event)">
            <h1 style="text-align: center;">Login-Page</h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" name="email" id="emailid">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="passid">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="./signup.html">NewUser?-Signup</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../public/login.js"></script>
</body>
</html>
